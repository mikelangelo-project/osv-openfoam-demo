#
# Worker node (OSv)
#

apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: openfoam-worker
spec:
  replicas: 1
  template:
    metadata:
      name: openfoam-worker
      labels:
        case: openfoam-worker
      annotations:
        kubernetes.io/target-runtime: virtlet.cloud
        VirtletDiskDriver: virtio
        VirtletVCPUCount: "4"
        VirtletCloudInitUserDataScript: |
          run:
            - PUT: /app/
              command: "/bin/echo.so ------------------------------------------------------------ Worker started."
            - POST: /env/NFS_ENDPOINT
              val: 10.192.3.11/case
            - PUT: /app/
              command: "runscript /run/mount-case"
            - PUT: /app/
              command: "/bin/echo.so ------------------------------------------------------------ Done mounting NFS."

            - POST: /env/PARALLELISATION
              val: 4
            - PUT: /app/
              command: "runscript /run/simplefoam"
            - PUT: /app/
              command: "/bin/echo.so ------------------------------------------------------------ Done running MPI."
    spec:
      affinity: {"nodeAffinity": {"requiredDuringSchedulingIgnoredDuringExecution": {"nodeSelectorTerms": [{"matchExpressions": [{"key": "extraRuntime", "operator": "In", "values": ["virtlet"]}]}]}}}
      containers:
        - name: openfoam-worker
          image: virtlet.cloud/image-service/openfoam.qemu
          imagePullPolicy: Always
          resources:
            limits:
              memory: 3096Mi
