runtime: native

config_set:
  simplefoam:
    bootcmd: "/usr/bin/mpirun -n $PARALLELISATION --allow-run-as-root /usr/bin/simpleFoam.so -parallel -case /case"
    env:
      PARALLELISATION: 4
      WM_PROJECT_DIR: /openfoam
      MPI_BUFFER_SIZE: 1000000
      PATH: /usr/bin/
      LD_LIBRARY_PATH: /usr/bin/
  mount-case:
    base: "osv.nfs:mount-nfs"
    env:
      NFS_MOUNT: /case
config_set_default: sleep
